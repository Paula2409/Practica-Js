<body>
    <h3>Escribe un programa que pida una frase y escriba cu√°ntas de las letras que tiene son vocales</h3>
    <script>
        const vowels = ["a", "e", "i", "o", "u"]

        function countVowels() {
            count = 0;
        
            for (letter of phrase) {
                if (vowels.includes(letter)) {
                    count++;
                }
            }
        
            return count
        }
        
        
        var phrase = prompt("Escriba una frase: ");
        
        var result = countVowels(phrase);
        
        document.write("Las vocales aparecen " + result + "veces");
    </script>
</body>
