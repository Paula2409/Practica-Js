<body>
    <h3>AÃ±adir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible)</h3>
    <script>
        var number = Number(prompt("Escriba un numero: "))

        if (number % 2 === 0){
            document.write("Es divisible por 2<br>");
        }
        if (number % 3 === 0){
            document.write("Es divisible por 3<br>");
        }
        if (number % 5 === 0){
            document.write("Es divisible por 5<br>");
        }
        if (number % 7 === 0){
            document.write("Es divisible por 7<br>");
        
        } else{
            document.write("No es divisible por ninguno de los cuatro");
        }

    </script>
</body>
