<body>
    <h3>Escribir un programa que nos diga si un número dado es primo (no es divisible por ninguno otro número que no sea él mismo o la unidad)</h3>
    <script>

    var number = Number(prompt("Escriba un numero: "));    

    function primeNumber(){
        count = 0

        for (i=0; i<=(number + 1); i++){
            if (i === 1 || i === number){
                continue
            }
            if (number % i === 0){
                count = count + 1;
            }
        }

        if (count === 0){
            document.write("Es primo");
        }
        else {
            document.write("No es primo");
        }
    }
        
    primeNumber(number);

    </script>
</body>
