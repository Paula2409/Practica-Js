<body>
    <h3>Escribe un programa que pida un n√∫mero y diga si es divisible por 2</h3>
    <script>
        number = Number(prompt("Ingrese un numero: "))

        if (number % 2 === 0) {
            document.write("<h2>El numero es divisible por dos</h2>")
        } else {
            document.write("El numero no es divisible por dos")
        }


    </script>
</body>
