<body>
    <h3>Realiza un script que pida cadenas de texto hasta que se pulse “cancelar”. Al salir con “cancelar” deben
        mostrarse todas las cadenas concatenadas con un guión.</h3>
    <script>
    text = "" 
    list = []
    function script(){
        while(text !== null) {
            var text = prompt("Escriba un texto: ")
            list.push(text);      
        }    
    }
    script(text)
    document.write(list.join("-"))


    </script>
</body>
