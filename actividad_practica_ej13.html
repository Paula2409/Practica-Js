<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro)</h3>
    <script>
        var number = Number(prompt("Escriba un numero: "))

        if (number % 2 === 0 || number % 3 === 0 || number % 5 === 0 || number % 7 === 0){
            document.write("Es divisible por uno de los cuatro numeros");
        }
        else {
            document.write("No es divisible por ninguno de los cuatro");
        }

    </script>
</body>
</html>
