<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <h3>Escribir un programa que escriba en pantalla los divisores de un n√∫mero dado</h3>
    <script>
        var number = Number(prompt("Escriba un numero: "))

        for (i=0; i<=number; i++){

            if (number % i === 0){
            document.write("El numero es divisible por: ", i + "<br>");
            }
        }

    </script>
</body>
</html>
